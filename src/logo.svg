<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Define gradients -->
    <defs>
        <!-- Main gradient for T -->
        <linearGradient id="tGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
        </linearGradient>

        <!-- Glow gradient -->
        <radialGradient id="glowGradient">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
            <stop offset="70%" style="stop-color:#6366f1;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0" />
        </radialGradient>

        <!-- Accent gradient -->
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>

        <!-- Shadow -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Shine effect -->
        <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
        </linearGradient>
    </defs>

    <!-- Outer glow circle -->
    <circle cx="100" cy="100" r="85" fill="url(#glowGradient)" opacity="0.5">
        <animate attributeName="r" values="85;90;85" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Background circle with gradient -->
    <circle cx="100" cy="100" r="75" fill="url(#tGradient)" filter="url(#shadow)"/>

    <!-- Shine overlay on circle -->
    <circle cx="100" cy="100" r="75" fill="url(#shineGradient)" opacity="0.4"/>

    <!-- Main T letter -->
    <g filter="url(#shadow)">
        <!-- Top horizontal bar of T -->
        <rect x="55" y="50" width="90" height="16" rx="8" fill="white" opacity="0.95"/>

        <!-- Vertical stem of T -->
        <rect x="92" y="58" width="16" height="92" rx="8" fill="white" opacity="0.95"/>

        <!-- Accent dot (representing tech/AI) -->
        <circle cx="100" cy="135" r="6" fill="url(#accentGradient)">
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Decorative circuit lines -->
    <g stroke="white" stroke-width="2" fill="none" opacity="0.2">
        <!-- Left side -->
        <path d="M 30 100 L 45 100">
            <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
        </path>
        <circle cx="27" cy="100" r="3" fill="white"/>

        <!-- Right side -->
        <path d="M 155 100 L 170 100">
            <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
        </path>
        <circle cx="173" cy="100" r="3" fill="white"/>

        <!-- Top -->
        <path d="M 100 30 L 100 45">
            <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
        </path>
        <circle cx="100" cy="27" r="3" fill="white"/>

        <!-- Bottom -->
        <path d="M 100 155 L 100 170">
            <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
        </path>
        <circle cx="100" cy="173" r="3" fill="white"/>
    </g>

    <!-- Rotating particles around the logo -->
    <g opacity="0.6">
        <circle cx="100" cy="20" r="2" fill="#10b981">
            <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 100 100"
                    to="360 100 100"
                    dur="10s"
                    repeatCount="indefinite"/>
        </circle>

        <circle cx="180" cy="100" r="2" fill="#8b5cf6">
            <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="90 100 100"
                    to="450 100 100"
                    dur="10s"
                    repeatCount="indefinite"/>
        </circle>

        <circle cx="100" cy="180" r="2" fill="#6366f1">
            <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="180 100 100"
                    to="540 100 100"
                    dur="10s"
                    repeatCount="indefinite"/>
        </circle>

        <circle cx="20" cy="100" r="2" fill="#10b981">
            <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="270 100 100"
                    to="630 100 100"
                    dur="10s"
                    repeatCount="indefinite"/>
        </circle>
    </g>
</svg>